spring:
  datasource:
    url: jdbc:mysql://prod-db-host:3306/mydb?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: prod_user
    password: ${DB_PASSWORD} # 데이터베이스 비밀번호는 반드시 환경 변수나 Secret Manager를 통해 주입해야 합니다.
  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  # 운영 환경의 JWT 시크릿 키는 매우 중요하므로, 환경 변수나 Secret Manager를 통해 안전하게 관리해야 합니다.
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: 86400 # 24시간
