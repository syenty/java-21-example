spring:
  datasource:
    url: jdbc:mysql://dev-db-host:3306/mydb_dev?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: dev_user
    password: ${DB_PASSWORD} # 데이터베이스 비밀번호는 환경 변수로 주입하는 것이 안전합니다.
  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  # 개발 환경용 시크릿 키 역시 환경 변수로 주입하는 것을 권장합니다.
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: 3600 # 1시간
